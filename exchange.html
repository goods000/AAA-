		<div class="exchangeBox">

						<p>余额:1002.34435</p>
					</div>
					<img src="img/huzhuan.png" class="huzhuan"/>
					<div class="exchange_title">
						<span class="map_2" did="2"><img id="map_2" src="img/AIGC.png"/><span class="name_2">AIGC</span><img src="img/select.png" class="select"/></span>
						<p>余额:1002.35</p>
					</div>
				</div>
				<div class="text">
					<input type="number" placeholder="输入兑换数量" name="" id="" value="" />
					<span class="shu">
						4545454
					</span>
				</div>
			</div>
			<div class="gorup1">
				<span class="">
					汇率
				</span>
				<span class="order_price">
					1 USDT = 0.371AUGC

			<div class="gorup1">

				</span>

					5%

			</div>
		</div>
		
		<div class="e_btn">
			<input type="button" id="sub" class="yzbutton" value="确认兑币" />
		</div>
		
		<div id="mo">
			<div class="close"></div>
			<div class="e_box">
				<p class="yong">选择类型</p>
				<div class="zi_buy">
					<div class="dui_bi">
						<img src="img/USDT.png"/>
						<span>
							USDT
							<p>余额:1,343980909,54</p>
						</span>
					</div>
					<img src="img/chioce.png" class="chioce"/>
				</div>
				<div class="zi_buy">
					<div class="dui_bi">
						<img src="img/AIGC.png"/>
						<span>
							AIGC
							<p>余额:1,343980909,54</p>
						</span>
					</div>
					<img src="img/nochoice.png" class="chioce"/>
				</div>
				<div class="zi_buy ex_buy">
					<div class="dui_bi">
						<img src="img/wall.png"/>
						<span>
							收益钱包
							<p>余额:1,343980909,54</p>
						</span>
					</div>
					<img src="img/nochoice.png" class="chioce"/>

			</div>
		</div>
	
	
	</body>
	<script type="text/javascript">
//		$(".huzhuan").click(function(){
//			var n = $(this).next();
//	        var p = $(this).prev();
//	        $(this).before(n);
//	        $(this).after(p);
//		})

		$(".huzhuan").click(function(){
	        var n = $(".name_1").html();
	        var img_1 = $("#map_1").attr('src');
	        console.log(img_1)
	        var value_1 = $(".value_a").html();
	        var p = $(".name_2").html();
	        var img_2 = $("#map_2").attr('src');
	        var value_2 = $(".value_b").html();
	        $(".name_1").html(p);
	        $(".name_2").html(n);
	        $("#map_1").attr('src',img_2);
	        $("#map_2").attr('src',img_1);
	        $(".value_a").html(value_2);
	        $(".value_b").html(value_1);
	    })
		
		$(".select").click(function(){
			$("#mo").css("display","block");
		})

		$(".close").click(function(){
			$("#mo").css("display","none");
		})

		var toggle = true;
		$(".zi_buy").each(function() {
			$(".zi_buy").click(function() {
				if(toggle) {
					$(this).find(".chioce").attr("src", "img/chioce.png").parent().siblings().find(".chioce").attr("src", "img/noChoice.png")
					toggle = false;
				} else {
					$(this).find(".chioce").attr("src", "img/chioce.png").parent().siblings().find(".chioce").attr("src", "img/noChoice.png")
					toggle = true;
				}
			});
		});
	</script>
